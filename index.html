<!doctype html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="root">
      <!-- To be populated using JS -->
    </div>

    <div id="project-form-container" class="dialog hidden" role="dialog" aria-labelledby="project-dialog-title">
      <div class="dialog-window">
        <h3 id="project-dialog-title">Project</h3>
        <form method="dialog" id="project-form">
          <label for="title">Project Title: </label>
          <input name="title" type="text" id="project-title" value="Default Project" required>
          <br>
          <input type="submit" value="Save">
        </form>
        <button class="close">Close</button>
      </div>
      <div class="dialog-mask"></div>
    </div>

    <div id="todo-form-container" class="dialog hidden" role="dialog" aria-labelledby="todo-dialog-title">
      <div class="dialog-window">
        <h3 id="todo-dialog-title">Todo</h3>
        <form method="dialog" id="todo-form">
          <label for="title">Title: </label>
          <input name="title" type="text" id="todo-title" value="New Todo" required>
          <br>
          <label for="description">Description: </label>
          <input name="description" type="text" id="todo-description">
          <br>
          <label for="priority">Priority: </label>
          <input name="priority" type="text">
          <br>
          <label for="dueDate">Due Date: </label>
          <input name="dueDate" type="text">
          <br>
          <input type="submit" value="Save">            
        </form>
        <button class="close">Close</button>
      </div>
      <div class="dialog-mask"></div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
